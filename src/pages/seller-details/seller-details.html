<ion-header>
  <ion-navbar >
    <ion-title>{{ capitalizeFirstLetter(user?.nickname) }}</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content>
  <ion-slides pager>
    <ion-slide>
      <img src="assets/imgs/users/user1.jpg"> 
    </ion-slide>
  
    <ion-slide>
      <img src="assets/imgs/users/user1.jpg"> 
    </ion-slide>
  
    <ion-slide>
      <img src="assets/imgs/users/user1.jpg"> 
    </ion-slide>
  </ion-slides> 

  <div class="profile" *ngIf="user">
    <h2>{{capitalizeFirstLetter(user?.nickname)}} 
      <ion-badge class="age">{{user?.age}}</ion-badge>
    </h2>
    <p class="distance"> 
      <i class="fa fa-map-marker"></i>
      <span>{{getDistance()}} </span>km away
    </p>
    <p>{{user?.description}}</p> 

  </div>

  <ion-fab right bottom (click)="openChats()">  
    <button ion-fab>
      <i class="fa fa-comment"></i>
    </button>
  </ion-fab>
</ion-content>
