<ion-header>
  <ion-navbar >
    <ion-title>{{ capitalizeFirstLetter(user?.nickname) }}</ion-title>
  </ion-navbar>
 
</ion-header>
  
<ion-content>
 
  <div class="skeleton" *ngIf="isLoading">
    <skeleton-item height="460px"></skeleton-item>
    <div class="content">
      <skeleton-item class="text" height="20px" width="180px"></skeleton-item>
      <p class="distance" > 
        <skeleton-item class="text" height="10px" width="220px"></skeleton-item>
      </p> 
    </div> 
  </div>
    
  <ion-slides pager *ngIf="!isLoading && hasPhotos()">
    <ion-slide *ngFor="let img of images">
      <img [src]="img.path">  
    </ion-slide>
  </ion-slides> 

  <div class="no-photos" *ngIf="!isLoading && !hasPhotos()">
    <img src="assets/no-photos.svg" alt="">
    <h2>User has no images</h2>
  </div> 

  <div class="profile" *ngIf="user">
    <h2>{{capitalizeFirstLetter(user?.nickname)}} 
      <ion-badge color="primary" class="age">{{user?.age}}</ion-badge>
    </h2>
    <p class="distance" *ngIf="locationAccess.allowed"> 
      <i class="fa fa-map-marker"></i>
      <span>{{user?.distance}} </span>km away
    </p>
    <p class="location-error" *ngIf="!locationAccess.allowed">
      <i class="fa fa-location-arrow" item-start></i>
      {{locationAccess.msg}}
    </p>
    <p>{{user?.description}}</p> 
  </div>

  <ion-fab right bottom (click)="openChats()">  
    <button ion-fab>
      <i class="fa fa-comment"></i>
    </button>
  </ion-fab>
</ion-content>
