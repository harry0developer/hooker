<ion-header>
  <ion-navbar color="dark"> 
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
  <div class="profile">
    <img class="profile-image animated slideInDown" src="{{img}}">
    <ion-grid>
      <ion-row>
        <ion-col col-7 class="name animated slideInLeft">
          <p class="nickname">{{user?.nickname}}
            <ion-badge primary>26</ion-badge> 
          </p>
          <p class="userType">{{user?.userType}}</p>
        </ion-col>
        <ion-col col-5 class="ratings animated slideInRight">
          <p><ion-badge primary>{{userRating || 0}}</ion-badge> 
          <rating [float]="true" [(ngModel)]="userRating" [readonly]="true" ></rating></p>
        </ion-col>
      </ion-row>
      <hr>
      <ion-row class="stats animated bounceIn">
        <ion-badge primary >Female</ion-badge> 
        <ion-badge primary>Black</ion-badge> 
        <ion-badge primary>Slim</ion-badge> 
      </ion-row>
    </ion-grid>
  </div>

 
  <div class="pins" padding [@listAnimation]="images.length">
    <div class="pin" *ngFor="let image of images">
      <img [src]="image" alt="">
    </div>
  </div>
   
</ion-content>
