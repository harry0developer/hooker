<ion-header>
  <ion-navbar color="dark"> 
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="top" *ngIf="profile">
    <div class="profile">
      <img src="{{profilePicture()}}" alt="profile" [src]="profilePicture()" class="animated zoomIn" (error)="img.src = defaultImg"
        #img>
    </div>
    <div class="animated slideInRight">
      <rating [float]="true" [(ngModel)]="myRating" [readonly]="true" ></rating>
    </div>
    <h2 class="animated slideInLeft">{{profile.nickname}}</h2>
    <button ion-button small class="primary animated zoomIn" (click)="viewProfile()" color="primary">View Profile</button>
  </div>

  
  <ion-list  *ngIf="isLoading">
    <ion-card *ngFor="let i of [1,2,3]">
      <ion-item>
        <ion-avatar item-start>
          <skeleton-item class="avatar" height="50px" margin-right="20px" margin-top="16px"  width="50px"></skeleton-item>
        </ion-avatar>
        <h2 class="name">
          <skeleton-item height="8px" width="60%" ></skeleton-item> 
        </h2>
        <p class="description">
          <skeleton-item height="8px" width="90%" ></skeleton-item>
        </p>
        <p class="distance"> 
          <span>
            <skeleton-item height="8px" margin-top="10px" width="50%"></skeleton-item>
          </span>
        </p>
        <p item-end>
          <i class="fa fa-chevron-right"></i>
        </p>
      </ion-item>
    </ion-card>
  </ion-list> 

  <ion-list *ngIf="!isLoading" class="user" [@listAnimation]="chats.length">
    <ion-item-divider color="light">Recent chats</ion-item-divider>
    <ion-card  *ngFor="let user of chats">
      <ion-item (tap)="viewUserProfile(user)">
        <ion-avatar item-start>
          <img [src]="user.pic">
        </ion-avatar>
        <h2 class="name">
          {{user?.nickname}}
          <i *ngIf="isUserOnline()" class="fa fa-circle online"></i>
          <i *ngIf="!isUserOnline()" class="fa fa-circle-o offline"></i>
        </h2> 
        <p item-end>
          <i class="fa fa-chevron-right"></i>
        </p>
      </ion-item>
    </ion-card>
  </ion-list>
