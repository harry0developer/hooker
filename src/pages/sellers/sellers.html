<ion-header>
  <ion-navbar color="dark"> 
    <ion-title>Sellers</ion-title>
    <ion-buttons end>
      <button ion-button (click)="filterUsers()">
        Filter
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div class="allow-location animated slideInDown" *ngIf="!!locationAccess && locationAccess?.allowed"> 
    <i class="fa fa-location-arrow" item-start></i>
    {{locationAccess?.msg}}
  </div>
  <ion-list *ngIf="isLoading">
    <ion-card *ngFor="let i of [1,2,3,4,5,6]">
      <ion-item>
        <ion-avatar item-start>
          <skeleton-item class="avatar" height="50px" margin-right="20px" margin-top="16px"  width="50px"></skeleton-item>
        </ion-avatar>
        <h2 class="name">
          <skeleton-item height="8px" width="60%" ></skeleton-item> 
        </h2>
        <p class="description">
          <skeleton-item height="8px" width="90%" ></skeleton-item>
        </p>
        <p class="distance"> 
          <span>
            <skeleton-item height="8px" margin-top="10px" width="50%"></skeleton-item>
          </span>
        </p>
        <p item-end>
          <i class="fa fa-chevron-right"></i>
        </p>
      </ion-item>
    </ion-card>
  </ion-list> 

  <ion-list *ngIf="!isLoading" class="user" [@listAnimation]="sellers.length">
    <ion-card  *ngFor="let user of sellers">
      <ion-item (tap)="viewUserProfile(user)" *ngIf="user">
        <ion-avatar item-start>
          <img [src]="getUserProfile(user)">
        </ion-avatar>
        <h2 class="name">
          {{user?.nickname}} 
          <ion-badge primary>{{user?.age}}</ion-badge> 
        </h2>
        <p class="description">{{user?.description}}</p>
        <p class="distance" *ngIf="locationAccess?.allowed"> 
          <i class="fa fa-map-marker"></i>
          <span> {{getDistance(user)}} </span> km away
        </p>
        <p item-end>
          <i class="fa fa-chevron-right"></i>
        </p>
      </ion-item>
    </ion-card>
  </ion-list> 

  <ion-list *ngIf="!isLoading && sellers.length < 1" class="user">
    <ion-card>
      <ion-item> 
        <h2 text-wrap>
          No service providers found matching the filter
        </h2>
      </ion-item>
    </ion-card>
  </ion-list> 
</ion-content>
