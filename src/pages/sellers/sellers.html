<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sellers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="user">
    <ion-card  *ngFor="let user of sellers">
      <ion-item (tap)="viewUserProfile(user)">
        <ion-avatar item-start>
          <img src="assets/imgs/users/user1.jpg">
        </ion-avatar>
        <h2 class="name">
          {{user?.nickname}}
          <i *ngIf="isUserOnline()" class="fa fa-circle online"></i>
          <i *ngIf="!isUserOnline()" class="fa fa-circle-o offline"></i>
        </h2>
        <p class="description">{{user?.description}}</p>
        <p class="distance"> 
          <i class="fa fa-map-marker"></i>
          <span>{{getDistance(user?.location.geo)}} </span>km away
        </p>
        <p item-end>
          <!-- <ion-badge class="age" item-end>{{user.age}}</ion-badge> -->
          <i class="fa fa-chevron-right"></i>
        </p>
      </ion-item>
    </ion-card>
  </ion-list>
