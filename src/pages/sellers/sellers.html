<ion-header>
  <ion-navbar color="dark"> 
    <!-- <ion-buttons end>
      <button ion-button ion-only (click)="filterUsers()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons> -->
    <div class="allow-location animated slideInDown" *ngIf="!locationAccess?.allowed"> 
      <i class="fa fa-location-arrow" item-start></i>
      {{locationAccess?.msg}}
    </div>
    
  </ion-navbar> 
  <div class="sub-header">
    <h2 class="sub-header__title">Sellers</h2>
  </div>
</ion-header> 

<ion-content> 
  <!-- Skeleton loading -->
  <div class="quick-filter">
    <div class="quick-filter__item">Near by</div>
    <div class="quick-filter__item">Bit far</div>
    <div class="quick-filter__item">Far away</div>
  </div>
  <ion-list class="main-card-skeleton" *ngIf="isLoading">
    <ion-grid> 
      <ion-row >
        <ion-col col-6 *ngFor="let user of [1,2,3,4,5]">
          <ion-card> 
            <ion-item >
              <ion-avatar item-start>
                <skeleton-item class="avatar" height="50px" width="50px" border-radius="50%"></skeleton-item>
              </ion-avatar>
              <div class="info">
                <skeleton-item height="8px" width="80%" ></skeleton-item> 
                <skeleton-item height="6px" width="50%" ></skeleton-item> 
              </div>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-list class="main-card">
    <ion-grid> 
      <ion-row *ngIf="!isLoading && sellers" [@listAnimation]="sellers.length">
        <ion-col col-6 *ngFor="let user of sellers">
          <ion-card (tap)="viewProfile(user)"> 
            <ion-item >
                <ion-avatar>
                  <img [src]="getUserProfile(user)">
                </ion-avatar>
                <div class="info">
                  <h2>{{capitalizeFirstLetter(user?.nickname)}}</h2>
                  <p [hidden]="!locationAccess.allowed">
                    <span class="distance">
                      <i class="fa fa-map-pin" item-start></i>
                      {{getUserDistance(user)}} 
                    </span>
                    km away
                  </p>
                </div>
              </ion-item>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
