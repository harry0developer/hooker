<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{capitalizeFirstLetter(user?.nickname)}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <chat-bubble
                text="Hey sexy, are you dtf, Hey sexy, are you dtf, Hey sexy, are you dtf" 
                [pic]="getProfilePicture()"
                position="start">
    </chat-bubble>

    <chat-bubble
                text="Hey sexy, are you dtf, Hey sexy, are you dtf, Hey sexy, are you dtf" 
                position="end">
    </chat-bubble>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item no-lines> 
    <ion-input type="text" placeholder="Type message"></ion-input>
    <button ion-button clear item-right (click)="sendMessage()">Send</button>
  </ion-item> 
</ion-footer>
