<ion-header>
  <ion-navbar color="dark">
    <img class="profile-pic" [src]="getProfilePic(person)">
    <ion-title>
      {{capitalizeFirstLetter(person?.nickname)}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top #content>
  <ion-list no-lines *ngFor="let msg of messageList">
    <chat-bubble 
                [text]="msg.text"
                [timestamp]="getMomentFromNow(msg.timestamp)"
                pic=""
                position="{{msg.from === profile.uid ? 'end' : 'start'}}">
    </chat-bubble> 
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item no-lines> 
    <ion-input type="text" placeholder="Type message..." [(ngModel)]="inputMessage" (keyup.enter)="sendMessage()"></ion-input>
    <button ion-button clear item-right icon-only (click)="sendMessage()">
      <ion-icon name="send" color="primary"></ion-icon>
    </button>
  </ion-item> 
</ion-footer>
