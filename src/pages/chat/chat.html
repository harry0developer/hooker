<ion-header>
  <div class="sub-header">
    <ion-avatar item-left>
      <img [src]="getProfilePic(profile)">
    </ion-avatar>
    <h2 class="sub-header__title">Chats</h2>
    <ion-buttons end> 
      <button ion-button icon-only clear (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </div>
</ion-header> 

<ion-content padding-top #content>
  <ion-list no-lines *ngFor="let msg of messageList">
    <chat-bubble 
                [text]="msg.text"
                [timestamp]="getMomentFromNow(msg.timestamp)"
                from="{{msg.from === profile.uid ? 'me' : 'other'}}">
    </chat-bubble> 
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item no-lines> 
    <ion-input type="text" placeholder="Type message..." [(ngModel)]="inputMessage" (keyup.enter)="sendMessage()"></ion-input>
    <button ion-button clear item-right icon-only (click)="sendMessage()">
      <ion-icon name="send" color="primary"></ion-icon>
    </button>
  </ion-item> 
</ion-footer>
