<ion-header>
  <ion-navbar color="dark"> 
    <ion-title>Preview</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let img of images">
      <img [src]="img.path" [alt]="img.url" #imgRef> 
      <div class="controls">
        <button ion-button icon-only color="light" class="prev" (click)="previousSlide()">
          <i class="fa fa-chevron-left"></i>
        </button>
        <button ion-button icon-only (click)="makeProfilePicture(imgRef)">
          <i class="fa fa-user"></i>
        </button>
        <button ion-button icon-only (click)="deleteImage(imgRef)">
          <i class="fa fa-trash"></i>
        </button>
        <button ion-button icon-only  color="light" class="next" (click)="nextSlide()">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </ion-slide> 
  </ion-slides> 

  

</ion-content>
